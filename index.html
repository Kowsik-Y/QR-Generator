<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Loader -->
    <div id="page-loader" style="visibility: visible; opacity: 1">
      <svg class="loader-circle" viewBox="0 0 48 30" width="48px" height="30px">
        <g
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1"
          id="loader-center"
        >
          <g transform="translate(9.5,19)">
            <circle
              class="loader-tire"
              r="9"
              stroke-dasharray="56.550 56.550"
            />
            <g
              class="loader-spokes-spin"
              stroke-dasharray="31.416 31.416"
              stroke-dashoffset="-23.562"
            >
              <circle class="loader-spokes" r="5" />
              <circle class="loader-spokes" r="5" transform="rotate(180,0,0)" />
            </g>
          </g>
        </g>
      </svg>
    </div>

    <div id="notification-bar">
      <div id="notification-text">
        <p class="notification-message"></p>
      </div>
    </div>

    <div class="qr-generator-container">
      <h1>QR Code Generator</h1>
      <br />

      <input
        type="text"
        id="qr-input-text"
        placeholder="Enter text, URL, etc..."
      />

      <div class="qr-options">
        <label for="qr-color-dark">
          Foreground Color :
          <input type="color" id="qr-color-dark" value="#000000" />
        </label>

        <label for="qr-color-light">
          Background Color :
          <input type="color" id="qr-color-light" value="#ffffff" />
        </label>

        <hr />

        <label>
          Transparent Background :
          <input type="checkbox" id="qr-transparent-bg" />
        </label>

        <hr />

        <label for="qr-type">
          Choose QR Type :
          <select id="qr-type" name="qr-type">
            <option value="text">Text or URL</option>
            <option value="upi">UPI</option>
            <option value="email">Email</option>
            <option value="phone">Phone</option>
          </select>
        </label>
      </div>

      <hr />

      <button id="qr-generate-btn">Generate QR</button>
      <div id="qr-output"></div>
      <a id="qr-download-link" style="display: none">Download QR Code</a>
      <br />
    </div>

    <script>
      // Loading status
      document.onreadystatechange = function () {
        var state = document.readyState;
        console.log(state);
        if (state == "interactive") {
          document.querySelector(".qr-generator-container").style.display =
            "none";
        } else if (state == "complete") {
          setTimeout(function () {
            document.getElementById("page-loader").style.display = "none";
            document.querySelector(".qr-generator-container").style.display =
              "grid";
          }, 0);
        }
      };
    </script>
    <script src="qr.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
