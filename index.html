<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>QR Code Generator</h1>
        <br>
        
        <input type="text" id="text-input" placeholder="Enter text or URL">
        <div class="sep">
        <input type="color" id="color-dark" value="#000000">
        <input type="color" id="color-light" value="#ffffff">
       <br>
        <label>
            <input type="checkbox" id="transparent-bg"> Transparent Background
        </label>
    </div>
        <br>
        <button id="generate-btn">Generate QR Code</button>
        <div id="qr-code"></div>
        <a id="download-link" style="display:none;">Download QR Code</a>
    </div>
    <script src="qr.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
